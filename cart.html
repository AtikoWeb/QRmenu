<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/8b8492776a.js"
			crossorigin="anonymous"
		></script>
		<title>AtikoWeb QRmenu</title>
	</head>
	<body
		class="bg-slate-100 overflow-x-hidden"
		style="font-family: 'Roboto', sans-serif"
	>
		<div class="relative px-5 py-4 mx-auto rounded-md mb-10 container">
			<div
				class="flex sticky bg-slate-100 h-[4.5rem] px-5 shadow-lg top-0 mb-10"
			>
				<ul class="flex">
					<li class="mr-3">
						<img
							class="mr-3 h-[2rem] mt-4 max-w-md"
							src="https://atikoweb.kz/wp-content/uploads/2022/06/logo.png"
							alt="image description"
						/>
					</li>
					<li class="mr-20 absolute right-10">
						<button class="mb-10 absolute mt-1 px-1 py-2.5">
							<i
								class="fa-regular fa-cart-shopping text-3xl text-green-800"
							></i>
						</button>
					</li>
					<li class="mr-20 absolute right-0">
						<button class="absolute mt-1 px-4 py-2.5">
							<i class="fa-solid fa-bell text-3xl"></i>
						</button>
					</li>
				</ul>
			</div>
			<button>
				<i class="fa-solid fa-arrow-left text-3xl">
					<span class="text-2xl font-light">Корзина</span></i
				>
			</button>
			<div class="mt-10 relative">
				<div class="flex">
					<img
						class="object-cover h-28 md:h-40 mt-2"
						src="https://imgpng.ru/d/burger_sandwich_PNG4115.png"
					/>

					<div class="mt-10 m-5">
						<span class="text-xl md:text-2xl font-semibold">Гамбургер</span>
						<div>
							<span class="text-xl md:text-2xl font-semibold text-orange-500"
								>3 600 ₸
							</span>
						</div>
						<div class="flex mb-20 mt-5 absolute right-0">
							<div class="m-2">
								<button
									type="button"
									class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-md p-3 w-20 m-1"
								>
									-
								</button>
							</div>

							<span class="text-2xl md:text-2xl font-normal">1</span>
							<div class="m-2">
								<button
									type="button"
									class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-md p-3 w-20 m-1"
								>
									+
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="mt-40">
					<div>
						<span class="text-2xl md:text-2xl font-normal">
							Всего блюд :
							<span class="text-2xl md:text-2xl font-semibold text-orange-500">
								1</span
							>
						</span>
					</div>
					<div>
						<span class="text-2xl md:text-2xl font-normal">
							Итого к оплате :
							<span class="text-2xl md:text-2xl font-semibold text-orange-500">
								3 600 ₸
							</span>
						</span>
					</div>
					<button
						type="button"
						class="mt-5 w-full px-5 text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-xl p-5"
					>
						Оплатить
					</button>
				</div>
			</div>
		</div>
		<footer class="mt-[25rem]">
			<div
				class="w-full px-4 py-6 bg-gray-100 dark:bg-gray-700 md:flex md:items-center md:justify-between"
			>
				<span class="text-sm text-gray-500 dark:text-gray-300 sm:text-center"
					>© 2023 <a href="https://atikoweb.kz/">Powered by AtikoWeb™</a>
				</span>
			</div>
		</footer>
	</body>
</html>
