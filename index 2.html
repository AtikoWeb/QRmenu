<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/8b8492776a.js"
			crossorigin="anonymous"
		></script>
		<title>AtikoWeb QRmenu</title>
	</head>
	<body
		class="bg-slate-100 overflow-x-hidden"
		style="font-family: 'Roboto', sans-serif"
	>
		<div class="relative w-full px-5 py-4 mx-auto rounded-md mb-20 container">
			<div
				class="flex sticky bg-slate-100 h-[4.5rem] px-5 shadow-lg top-0 mb-[100px]"
			>
				<img
					class="h-[2rem] mt-4 max-w-xs"
					src="https://atikoweb.kz/wp-content/uploads/2022/06/logo.png"
					alt="image description"
				/>

				<button class="mb-10 absolute mt-1 right-2 px-4 py-2.5">
					<i class="fa-regular fa-cart-shopping text-3xl text-green-800"></i>
				</button>
				<button class="absolute mt-1 right-32 px-4 py-2.5">
					<i class="fa-solid fa-bell text-3xl"></i>
				</button>
			</div>
			<button>
				<i class="fa-solid fa-arrow-left text-3xl">
					<span class="text-2xl font-light">Назад</span></i
				>
			</button>

			<div class="mb-20">
				<img
					class="h-60 mx-auto rounded-lg mb-5"
					src="https://imgpng.ru/d/burger_sandwich_PNG4115.png"
				/>
				<div class="text-center mb-5">
					<span class="text-3xl font-normal">Описание</span>
				</div>
				<div class="flex justify-center">
					<span class="text-xl w-80"
						>Сочный бургер, приготовленный с любовью</span
					>
				</div>
			</div>
			<div class="text-center mb-5">
				<span class="text-3xl font-normal">Опции</span>
			</div>

			<div class="grid place-items-center mb-20">
				<label class="relative inline-flex items-center mr-5 cursor-pointer">
					<input
						type="checkbox"
						value=""
						class="sr-only peer"
					/>
					<div
						class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-orange-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"
					></div>
					<span class="ml-3 text-gray-600 text-md font-medium">Без лука</span>
				</label>
			</div>

			<div class="flex justify-center">
				<button
					type="button"
					class="text-white bg-[#FF9119] hover:bg-[#FF9119]/80 focus:ring-4 focus:outline-none focus:ring-[#FF9119]/50 font-medium rounded-lg text-xl p-5 w-60"
				>
					Заказать
				</button>
			</div>
		</div>
		<div
			class="px-4 py-6 bg-gray-100 dark:bg-gray-700 md:flex md:items-center md:justify-between"
		>
			<span class="text-sm text-gray-500 dark:text-gray-300 sm:text-center"
				>© 2023 <a href="https://atikoweb.kz/">Powered by AtikoWeb™</a>
			</span>
		</div>
	</body>
</html>
