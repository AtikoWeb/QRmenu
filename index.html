<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/8b8492776a.js"
			crossorigin="anonymous"
		></script>
		<title>AtikoWeb QRmenu</title>
	</head>
	<body
		class="bg-slate-100 overflow-x-hidden"
		style="font-family: 'Nunito', sans-serif"
	>
		<div class="relative w-full px-5 py-4 mx-auto rounded-md mb-20 container">
			<div
				class="flex sticky bg-slate-100 h-[4.5rem] z-50 px-5 shadow-lg top-0 mb-10"
			>
				<ul class="flex">
					<li class="mr-3">
						<img
							class="mr-3 h-[2rem] mt-4 max-w-md"
							src="https://atikoweb.kz/wp-content/uploads/2022/06/logo.png"
							alt="image description"
						/>
					</li>
					<li class="mr-20 absolute right-10">
						<button class="mb-10 absolute mt-1 px-1 py-2.5">
							<i
								class="fa-regular fa-cart-shopping text-3xl text-green-800"
							></i>
						</button>
					</li>
					<li class="mr-20 absolute right-0">
						<button class="absolute mt-1 px-4 py-2.5">
							<i class="fa-solid fa-bell text-3xl"></i>
						</button>
					</li>
				</ul>
			</div>

			<div class="mb-2">
				<span class="text-3xl font-light">Добро пожаловать!</span>
			</div>
			<div class="mb-[3rem]">
				<span class="text-3xl font-bold"
					>Самые вкусные бургеры только у нас</span
				>
			</div>

			<div class="relative mb-10 m-2">
				<span class="absolute inset-y-0 left-0 flex items-center pl-3">
					<svg
						class="w-5 h-5 text-gray-400"
						viewBox="0 0 24 24"
						fill="none"
					>
						<path
							d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						></path>
					</svg>
				</span>

				<input
					type="text"
					class="w-full py-5 pl-10 pr-4 text-gray-700 bg-white rounded-2xl focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
					placeholder="Поиск блюд"
				/>
			</div>
			<span class="text-3xl font-bold">Категории</span>
			<div class="flex overflow-x-scroll mt-5 mb-5">
				<a href="category.html">
					<div class="bg-white p-4 m-2 w-[8rem] h-[8rem] rounded-2xl">
						<img
							class="object-cover h-[4rem] mx-auto mt-1"
							src="https://imgpng.ru/d/burger_sandwich_PNG4115.png"
						/>

						<div class="text-center mt-2">
							<span class="text-lg font-normal">Фастфуд</span>
						</div>
					</div>
				</a>
			</div>
			<div class="mt-10">
				<span class="text-3xl font-bold">Популярные блюда</span>
				<div class="flex overflow-x-scroll mt-5">
					<a href="detail-product.html">
						<div class="bg-white p-5 m-2 w-60 h-64 rounded-2xl">
							<img
								class="object-cover mx-auto h-40 mt-2"
								src="https://imgpng.ru/d/burger_sandwich_PNG4115.png"
							/>

							<div class="flex items-center mx-auto mt-2">
								<span class="text-sm font-semibold w-32"
									>Гамбургер бла бла бла
								</span>
								<span
									class="text-md font-semibold w-32 text-right text-orange-500"
									>3 600 ₸
								</span>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div
			class="px-4 py-6 bg-gray-100 dark:bg-gray-700 md:flex md:items-center md:justify-between"
		>
			<span class="text-sm text-gray-500 dark:text-gray-300 sm:text-center"
				>© 2023 <a href="https://atikoweb.kz/">Powered by AtikoWeb™</a>
			</span>
		</div>
	</body>
</html>
